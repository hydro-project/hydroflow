[package]
name = "topolotree"
publish = false
version = "0.0.0"
edition = "2021"

[lints]
workspace = true

[[bin]]
name = "topolotree"
path = "src/main.rs"

[[bin]]
name = "pn"
path = "src/pn.rs"

[[bin]]
name = "pn_delta"
path = "src/pn_delta.rs"

[[bin]]
name = "latency_measure"
path = "src/latency_measure.rs"

[dependencies]
dfir_rs = { path = "../dfir_rs", features = [ "deploy_integration" ] }
dfir_datalog = { path = "../dfir_datalog" }

tokio = { version = "1.29.0", features = [ "full" ] }
serde = { version = "1.0.197", features = ["rc"] }
serde_json = "1.0.115"
rand = "0.8.0"

futures = "0.3.0"

[dev-dependencies]
tokio = { version = "1.29.0", features = [ "full", "test-util" ] }

[target.'cfg(target_os = "linux")'.dependencies]
procinfo = "0.4.2"
