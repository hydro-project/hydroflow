[package]
name = "fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
lattices = { path = "../" }  # Adjust if necessary
rand = "0.8"  # or the latest version
chrono = "0.4" 

[profile.dev]
opt-level = 1
overflow-checks = true
debug = true

[profile.release]
opt-level = 2
overflow-checks = true
debug = true
lto = true 

[[bin]] 
name = "all_fuzz"
path = "fuzz_targets/all_fuzz.rs"
test = false
doc = false
bench = false


 

[workspace]

