[package]
name = "lattices-fuzz"
path = "src/lib.rs"
version = "0.0.0"
publish = false
edition = "2021"


[package.metadata]
cargo-fuzz = true

[dependencies]
once_cell = "1.8.0"
libfuzzer-sys = { version = "0.4", features = ["arbitrary-derive"] }
arbitrary = { version = "1", features = ["derive"] }
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
syn = "2.0"
anyhow = "1.0"
rayon = "1.5"

[dependencies.lattices]
path = ".."

[[bin]]
name = "associativity_fuzz"
path = "fuzz_targets/associativity_fuzz.rs"
test = false
doc = false
bench = false

[[bin]]
name = "commutativity_fuzz"
path = "fuzz_targets/commutativity_fuzz.rs"
test = false
doc = false
bench = false

[[bin]]
name = "distributivity_fuzz"
path = "fuzz_targets/distributivity_fuzz.rs"
test = false
doc = false
bench = false

[[bin]]
name = "linearity_fuzz"
path = "fuzz_targets/linearity_fuzz.rs"
test = false
doc = false
bench = false


[[bin]]
name = "monotonicity_fuzz"
path = "fuzz_targets/monotonicity_fuzz.rs"
test = false
doc = false
bench = false


[[bin]]
name = "idempotence_fuzz"
path = "fuzz_targets/idempotence_fuzz.rs"
test = false
doc = false
bench = false 