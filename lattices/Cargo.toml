[package]
name = "lattices"
publish = true
version = "0.5.8"
edition = "2021"
license = "Apache-2.0"
documentation = "https://docs.rs/lattices/"
description = "Lattice data types for simplifying distributed state by providing associativity, commutativity, and idempotence."

[lints]
workspace = true

[features]
default = []
serde = ["dep:serde"]

[dependencies]
cc-traits = "2.0.0"
sealed = "0.5.0"
serde = { version = "1.0.197", features = ["derive"], optional = true }
lattices_macro = { path = "../lattices_macro", version = "^0.5.7" }
ref-cast = "1.0.23"
variadics = { path = "../variadics", version = "^0.0.7" }
variadics_macro = { path = "../variadics_macro", version = "^0.5.5" }

[dev-dependencies]
trybuild = "1.0.0"
